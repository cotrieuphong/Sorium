<!-- HEADER START -->

<header class="">
    <mat-toolbar class="main-nav">
        <a routerLink="/" class="brand pr-3" >
          <img src="../assets/img/sorium.png" alt="">
        </a>
        <div class="collapse-nav d-none d-md-flex">
          <a routerLink="/" mat-button class="ml-1">Đặt phòng</a>
          <a routerLink="/chu-khach-san" mat-stroked-button color="primary" [hidden]="userInfo.RoleId > 1" class="ml-auto">Trở thành chủ khách sạn</a>
          <a mat-stroked-button routerLink="admin.sorium.ga" class="ml-auto" color="primary" [hidden]="userInfo.RoleId == 1">Quản lý khách sạn</a>
          <a mat-button class="ml-1 login-btn" routerLink="/dang-nhap" *ngIf="!isLoggedin">Đăng nhập</a>
          <a mat-raised-button routerLink="/dang-ky" color="primary" class="ml-1 res-btn" *ngIf="!isLoggedin">Đăng ký</a>
          <button mat-button *ngIf="isLoggedin" [matMenuTriggerFor]="profile" class="ml-1 profile menu-btn">
            <div class="profile-icon">
              <div class="profile-img mr-1">
                <img class="userAvatar" src="{{userInfo.UserAvatar ? 'https://luxuria-api.azurewebsites.net' + userInfo.UserAvatar : './../../assets/img/user.png'}}">
              </div>
              <p>{{userInfo.LastName}}</p>
            </div>
          </button>
          <mat-menu #profile="matMenu" yPosition="below" [overlapTrigger]="false">
            <button mat-menu-item routerLink="/ho-so">
              <mat-icon>account_circle</mat-icon>
              <span>Hồ sơ của tôi</span>
            </button>
            <button mat-menu-item routerLink="/ho-so">
              <mat-icon>today</mat-icon>
              <span>Đặt phòng của tôi</span>
            </button>
            <button mat-menu-item routerLink="/ho-so">
              <mat-icon>email</mat-icon>
              <span>Hộp thư</span>
            </button>
            <button mat-menu-item (click)="signout()">
              <mat-icon>meeting_room</mat-icon>
              <span>Đăng xuất</span>
            </button>
          </mat-menu>
        </div>
        <button mat-button *ngIf="isLoggedin" [matMenuTriggerFor]="profile" class="ml-auto profile menu-btn d-md-none">
          <div class="profile-icon">
            <div class="profile-img mr-1">
              <img class="userAvatar" src="{{userInfo.UserAvatar ? 'https://luxuria-api.azurewebsites.net' + userInfo.UserAvatar : './../../assets/img/user.png'}}">
            </div>
            <p>{{userInfo.LastName}}</p>
          </div>
        </button>
        <mat-menu #profile="matMenu" yPosition="below" [overlapTrigger]="false">
          <button mat-menu-item routerLink="/ho-so">
            <mat-icon>account_circle</mat-icon>
            <span>Hồ sơ của tôi</span>
          </button>
          <button mat-menu-item routerLink="/ho-so">
            <mat-icon>today</mat-icon>
            <span>Đặt phòng của tôi</span>
          </button>
          <button mat-menu-item routerLink="/ho-so">
            <mat-icon>email</mat-icon>
            <span>Hộp thư</span>
          </button>
          <button mat-menu-item (click)="signout()">
            <mat-icon>meeting_room</mat-icon>
            <span>Đăng xuất</span>
          </button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="d-md-none ml-auto menu-btn" *ngIf="!isLoggedin">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item routerLink="/chu-khach-san">
            <mat-icon>home</mat-icon>
            <span>Trở thành chủ khách sạn</span>
          </button>
          <button mat-menu-item routerLink="/dang-nhap">
            <mat-icon>person</mat-icon>
            <span>Đăng nhập</span>
          </button>
          <button mat-menu-item routerLink="/dang-ky">
            <mat-icon>person_add</mat-icon>
            <span>Đăng ký</span>
          </button>
        </mat-menu>
    </mat-toolbar>
</header>
